ident=your bots identity
nickName=your bots nickname
realName=your bots realname
password=your bots password on the IRC server
version=your bots client verion
IP=IP or hostname of the IRC server
port=IRC servers portnumber
channels=channels to join on start, escape # with backslash and separate by comma Example: \#testchannel,\#otherchannel. If the channel uses password, include ;password after each channel
nickservName=nickname of nickserv that identifies the bot
customAuthCommand=custom auth command if standard nick serv is not used
proxyIP=IP to a proxy which will be used to proxy http/https url parses. Leave blank for none
proxyPort=port of proxy